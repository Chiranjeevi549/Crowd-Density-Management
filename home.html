<!DOCTYPE html>
<html>
  <head>
    <title>My Home Page</title>
    <style>
      /* Style the navigation bar */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      
      /* Style the navigation tabs */
      li {
        float: left;
      }
      
      /* Style the links in the navigation tabs */
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      /* Change the background color of the active link */
      .active {
        background-color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <h1>Welcome to My Home Page</h1>
    <p>This is a basic home page with a navigation bar containing two navigation tabs.</p>
  </body>
</html>
